<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Submit Comment on Dish</h1>
        <div class="buttons">
            <button class="button button-clear button-light" ng-click="hideCommentForm()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form name="commentForm" ng-submit="submitComment()">
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">Rating</span>
                    <select name="rating" ng-model="commentData.rating">
                            <option ng-repeat="v in [1,2,3,4,5]" ng-value="v">{{v}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Your Name</span>
                    <input type="text" name="author" ng-model="commentData.author">
                </label>
                <label class="item item-input">
                    <span class="input-label">Your Comment</span>
                    <textarea name="comment" ng-model="commentData.comment"></textarea>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
